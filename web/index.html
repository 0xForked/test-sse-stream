<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TTS Stream</title>
    </head>
    <body>
        <main>
            Hello World
            <div class="event-data"></div>
        </main>
    </body>

    <script>
        var stream = new EventSource("/api/v1/events/stream");
        stream.addEventListener("message", function(e) {
            var eventData = e.data;
            var eventContainer = document.querySelector('.event-data');
            var eventLine = document.createElement('div');
            eventLine.innerHTML = eventData;
            eventContainer.appendChild(eventLine);
        });
    </script>
</html>
